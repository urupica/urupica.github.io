<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Split Times</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates an interactive map which constructs a polyline based on
      // user clicks. Note that the polyline only appears once its path property
      // contains two LatLng coordinates.

      var poly;
      var start;
      var end;
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.879, lng: -87.624}  // Center the map on Chicago, USA.
        });

        poly = new google.maps.Polyline({
          strokeColor: '#000000',
          strokeOpacity: 1.0,
          strokeWeight: 3,
	  editable: true
        });
        poly.setMap(map);

        start = new google.maps.Marker({
	  map: map,
          visible: false,
	  icon: 'http://labs.google.com/ridefinder/images/mm_20_green.png'	
	})


        end = new google.maps.Marker({
	  map: map,
          visible: false,
	  icon: 'http://labs.google.com/ridefinder/images/mm_20_red.png'	
	})

        // Add a listener for the click event
        map.addListener('click', addLatLng);
	poly.addListener('rightclick', removeVertex);
	var path = poly.getPath();
	path.addListener('set_at', updateStartEnd);
      }

      // Handles click events on a map, and adds a new point to the Polyline.
      function addLatLng(event) {
        var path = poly.getPath();

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear.
        path.push(event.latLng);

        updateStartEnd();

	/*
        // Add a new marker at the new plotted point on the polyline.
        var marker = new google.maps.Marker({
          position: event.latLng,
          title: '#' + path.getLength(),
          map: map
        });
        */

      }

      function updateStartEnd() {
        var path = poly.getPath();
	if(path.getLength() == 0) {
		start.setVisible(false);
	} else {
		start.setPosition(path.getAt(0));
        	start.setVisible(true);
	}

	if(path.getLength() <= 1) {
		end.setVisible(false);
	} else {
		end.setPosition(path.getAt(path.getLength() - 1));
        	end.setVisible(true);
	}

      }

	function removeVertex(event) {
		if(event.vertex != undefined) {
			var path = poly.getPath();
			path.removeAt(event.vertex);
			updateStartEnd();
		}
	}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVcnzXkBlhKij-p1ZuXMw5WhQbmNOeO2w&callback=initMap">
    </script>
  </body>
</html>
